<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="..\static\css\style.css">
    <link rel="stylesheet" href="..\static\css\form.css">
    <!-- <link rel="stylesheet" href="..\static\css\edit.css"> -->
</head>

<body>
    <!-- <img src = "{% static '/R.jpg' %}" height="200" width="200" class="d-inline-block align-top"> -->
    <form method="POST" action="/update/{{employee.id}}">
        {% csrf_token %}
        <div class="items">
            <br>
            <p>
                <h3>ACTUALIZAR DATOS</h3>
                <br>
            </p>
        </div>
        <div class="items">
            <p>codigo:</p>
            <div>
                <input type="text" name="eid" value="{{employee.eid}}" />
            </div>
        </div>
        <div class="items">
            <p>producto:</p>
            <div>
                <input type="text" name="epaciente" value="{{employee.epaciente}}" />
            </div>
        </div>
        <div class="items">
            <p>proveedor:</p>
            <div>
                <input type="text" name="emedico" value="{{employee.emedico}}" />
            </div>
        </div>
        <div class="items">
            <p>cantidad:</p>
            <div>
                <input type="text" name="edistri" value="{{employee.edistri}}" />
            </div>
        </div>
        <div class="items">
            <p>precio:</p>
            <div>
                <input type="text" name="ecolor" value="{{employee.ecolor}}" />
            </div>
        </div>
        <div class="items">
            <br>
            <button class="boton" type="submit">Update</button>
        </div>
    </form>
</body>

</html>
